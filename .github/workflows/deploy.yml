name: Build and Deploy GitHub Pages

on:
    push:
        branches:
            - master  # Trigger on push to master branch

# Allows you to run this workflow manually from the Actions tab`
#    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # - name: Set up Ruby
            #   uses: ruby/setup-ruby@v1
            #   with:
            #       ruby-version: '3.3'

            # - name: Install kramdown
            #   run: gem install kramdown

            # - name: Convert README.md to index.html
            #   run: kramdown profile/README.md > index.html
            
            # This enables Pages and extracts metadata about the site
            - name: Setup Pages
              id: pages
              uses: actions/configure-pages@v5

            # This produces Jekyll build artifacts and build with jekyll
            - name: Build with Jekyll
              uses: actions/jekyll-build-pages@v1
              # with:
              #   source: .
              #   destination: ./_site 

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              # with:
              #   path: .
    # Deploy job
    deploy:
        # Add a dependency to the build job
        needs: build

        # Deploy to the github-pages environment
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        # Specify runner + deployment step
        runs-on: ubuntu-latest
        steps:
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4 